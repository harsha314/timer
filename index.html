<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <h1 class="centre">Timer</h1>
        <div id="inp" class="centre">
            <input type="number" id="hours"><input type="number" id="minutes" value=0><input type="number" id="seconds"
                value=10>
        </div>
        <div id="buttons" class="centre">
            <button id="start">Start</button>
            <button id="pause" disabled>Pause</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
